<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Visualização</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formTabela">
            <p:commandButton value="Alterar Perfil"
                             action="alterarPerfil.xhtml"
                             update="formTabela" />    
            <p:commandButton value="Nova Disciplina" 
                             onclick="PF('novaDisciplinaDialog').show()"
                             update=":formTabela"/>
            <p:commandButton value="Sair" 
                             action="index.xhtml"
                             update=":formTabela"/>
            <p:dataTable id="tabDisciplinas" emptyMessage="Nenhuma Disciplina Cadastrada"
                         var="d" value="#{disciplinaControle.disciplinas}">
                <p:column headerText="Disciplina: ">
                    <h:outputText value="#{d.nome}"/>
                </p:column>
                <p:column headerText="Carga Horária: ">
                    <h:outputText value="#{d.cargaHoraria}"/>
                </p:column>
                <p:column headerText="Faltas: ">
                    <h:outputText value="#{d.faltas}"/>
                </p:column>                
                <p:column headerText="Excluir">
                    <p:commandButton icon="ui-icon-trash" value="excluir"
                                     actionListener="#{disciplinaControle.excluir(d)}"
                                     update=":formTabela">
                        <p:confirm header="Excluir Disciplina"
                                   message="Tem certeza que deseja excluir esta Disciplina?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="Editar">
                    <p:commandButton value="editar nome"                                      
                                     action="#{disciplinaControle.exibirPopUpNome(d)}"
                                     update=":formAltera"/>
                    <p:commandButton value="editar faltas" 
                                     action="#{disciplinaControle.exibirPopUpFaltas(d)}"
                                     update=":formAlteraF"/>                 
                    <p:commandButton value="editar carga" 
                                     action="#{disciplinaControle.exibirPopUpCarga(d)}"
                                     update=":formAlteraC"/>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                    <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:outputPanel>
            </p:confirmDialog>
        </h:form>

        <p:dialog id="editarDisciplinaDialog" widgetVar="editarDisciplinaDialog" modal="true" header="Alteração de Disciplina" visible="#{disciplinaControle.exibirFormAlteraNome}">   
            <h:form id="formAltera">  
                <h:panelGrid columns="2">                           
                    <h:outputLabel value="Nome: "/>
                    <p:inputText value="#{nome}"
                                 required="true" requiredMessage="Nome obrigatório" />
                </h:panelGrid>
                <p/>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:commandButton value="Continuar" icon="ui-icon-check" style="width: 150px;" ajax="false"
                                     action="#{disciplinaControle.alterarNome(nome)}" 
                                     styleClass="ui-state-hover"/> 
                </p:outputPanel>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:messages id="msgPopup" showIcon="false" closable="true" />
                </p:outputPanel>
            </h:form >
        </p:dialog>

        <p:dialog id="editarFaltasDialog" widgetVar="editarFaltasDialog" modal="true" header="Alteração de Disciplina - Faltas" visible="#{disciplinaControle.exibirFormAlteraFaltas}">   
            <h:form id="formAlteraF">  
                <h:panelGrid columns="2">
                    <h:outputLabel value="Faltas: "/>
                    <p:inputText value="#{faltas}"
                                 required="true" requiredMessage="Número de Faltas Obrigatório!" />
                </h:panelGrid>
                <p/>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:commandButton value="Continuar" icon="ui-icon-check" style="width: 150px;" ajax="false"
                                     action="#{disciplinaControle.alterarFaltas(faltas)}" 
                                     styleClass="ui-state-hover"/> 
                </p:outputPanel>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:messages id="msgPopup" showIcon="false" closable="true" />
                </p:outputPanel>
            </h:form >
        </p:dialog>

        <p:dialog id="editarCargaDialog" widgetVar="editarCargaDialog" modal="true" header="Alteração de Disciplina - Carga horária" visible="#{disciplinaControle.exibirFormAlteraCarga}">   
            <h:form id="formAlteraC">  
                <h:panelGrid columns="2">
                    <h:outputLabel value="Carga Horária: "/>
                    <p:inputText value="#{carga}"
                                 required="true" requiredMessage="Carga Horária Obrigatória!" />
                </h:panelGrid>
                <p/>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:commandButton value="Continuar" icon="ui-icon-check" style="width: 150px;" ajax="false"
                                     action="#{disciplinaControle.alterarCarga(carga)}" 
                                     styleClass="ui-state-hover"/> 
                </p:outputPanel>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:messages id="msgPopup" showIcon="false" closable="true" />
                </p:outputPanel>
            </h:form >
        </p:dialog>
        
        <p:dialog id="novaDisciplinaDialog" widgetVar="novaDisciplinaDialog" modal="true" header="Nova Disciplina">   
            <h:form id="formNovaD">  
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome: "/>
                    <p:inputText value="#{nome}"
                                 required="true" requiredMessage="Nome Obrigatório!" />
                    <h:outputLabel value="Carga Horária: "/>
                    <p:inputText value="#{carga}"
                                 required="true" requiredMessage="Carga Horária Obrigatória!" />
                    <h:outputLabel value="Faltas: "/>
                    <p:inputText value="#{faltas}"
                                 required="true" requiredMessage="Número de Faltas Obrigatório!" />
                </h:panelGrid>
                <p/>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:commandButton value="Continuar" icon="ui-icon-check" style="width: 150px;" ajax="false"
                                     action="#{disciplinaControle.salvarDisciplina(nome, carga, faltas)}" 
                                     styleClass="ui-state-hover"/> 
                </p:outputPanel>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:messages id="msgPopup" showIcon="false" closable="true" />
                </p:outputPanel>
            </h:form >
        </p:dialog>
    </h:body>
</html>
