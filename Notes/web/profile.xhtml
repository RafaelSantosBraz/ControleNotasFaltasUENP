<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastrar Usuário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h:form id="formCadastro">
            <h:panelGrid columns="2">
            <p:outputLabel  value="Nome"/> 
            <p:inputText value="#{alunoControle.alunoTemp.nome}"
                         maxlength="50" required="false" requiredMessage="Nome obrigatório" />
            <p:outputLabel  value="Senha"/> 
            <p:password value="#{alunoControle.alunoTemp.senha}"
                         maxlength="16" required="true" requiredMessage="Senha obrigatória" />
            </h:panelGrid>
            <br />
            <p:commandButton value="Salvar" 
                             action="#{alunoControle.alterar()}"
                             update="formCadastro" />
            <p:commandButton value="Cancelar" 
                             action="view.xhtml"
                             update="formCadastro" />
            <p/>
            <p:messages showIcon="false" closable="true" />
        </h:form>
        <p/>
        
    </h:body>
</html>
