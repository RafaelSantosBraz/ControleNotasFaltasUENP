<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Visualização</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formTabela">
            <p:dataTable id="tabAlunos" emptyMessage="Nenhum aluno cadastrado"
                         var="aluno" value="#{alunoControle.alunos}">
                <p:column headerText="Disciplina: ">
                    <h:outputText value="#{disciplina.nome}"/>
                </p:column>
                <p:column headerText="Faltas: ">
                    <h:outputText value="#{matricula.faltas}"/>
                </p:column>
                <p:column headerText="">
                    <p:commandButton icon="ui-icon-trash" value="excluir"
                                     actionListener="#{alunoControle.excluir(aluno)}"
                                     update=":formTabela">
                        <p:confirm header="Excluir aluno"
                                   message="Tem certeza que deseja excluir este aluno?"
                                   icon="ui-icon-alert"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="editar" action="#{alunoControle.alterar(aluno)}" 
                                     onclick="PF('editarCursoDialog').show()"
                                     update=":formAltera"/>
                </p:column>
            </p:dataTable>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                    <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:outputPanel>
            </p:confirmDialog>
            
        </h:form>
        
        <p:dialog id="editarCursoDialog" widgetVar="editarCursoDialog" modal="true" header="Alteração de aluno">   
            <h:form id="formAltera">  
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código: "/>
                    <p:inputText id="campoLogin" size="14" 
                                 value="#{alunoControle.alunoTemp.codigo}" 
                                 disabled="true"/>                       
                    <h:outputLabel value="Nome: "/>
                    <p:inputText value="#{alunoControle.alunoTemp.nome}"
                                 required="true" requiredMessage="Nome obrigatório" />
                </h:panelGrid>
                <p/>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:commandButton value="Continuar" icon="ui-icon-check" style="width: 150px;" ajax="false"
                                     action="#{alunoControle.alterar()}" 
                                     styleClass="ui-state-hover"/> 
                </p:outputPanel>
                <p:outputPanel style="width: 100%; text-align:center" >
                    <p:messages id="msgPopup" showIcon="false" closable="true" />
                </p:outputPanel>  
            </h:form >
        </p:dialog>
    </h:body>
</html>
