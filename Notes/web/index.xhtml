<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <h:panelGrid columns="3">
                <p:outputLabel  value="CPF"/>
                <p:inputText value="#{cpf}"
                             maxlength="11" required="true" requiredMessage="CPF obrigatório" />
                <br />
                <p:outputLabel value="Senha"/>
                <p:password value="#{senha}"
                            maxlength="16" required="true" requiredMessage="Senha obrigatória" />
                <br />
                <br />
                <p:commandButton value="Login"
                                 action="#{alunoControle.login(cpf, senha)}"
                                 update="formLogin" />
                <p:messages showIcon="false" closable="true" />
                <br />
                <p:commandButton value="Novo Usuário"
                                 immediate="true"
                                 action="cadastrarUsuario.xhtml"
                                 update="formLogin" />
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
